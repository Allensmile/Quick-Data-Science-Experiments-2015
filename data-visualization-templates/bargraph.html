<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var w = 500, h = 100;
            var data = [30, 8, 15, 16, 23, 42];
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", function(d,i){ return i * (w / data.length); })
                .attr("y", function(d,i){ return h - d; })
                .attr("width", 20)
                .attr("height", function(d){ return d; })
                .attr("fill", "blue");
        </script>
    </body>
</html>
